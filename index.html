<!DOCTYPE html>
<html>
    <head>

        <link  rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="profile-card-wrap">

                    <a class="link yt" href="https://youtube.com/" target="_blank"><i class="fa fa-youtube-play"></i></a>
                    <a class="link gp" href="https://plus.google.com/u/0/114678281546877009487" target="_blank"><i class="fa fa-google-plus"></i></a>
                    <a class="link gi" href="https://github.com/bsubba" target="_blank"><i class="fa fa-github"></i></a>
